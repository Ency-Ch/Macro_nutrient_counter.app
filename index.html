<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main.css">
    <title>Macro Counter</title>
</head>
<body>


    <div class="app-wrap">
        <main>
            <div class = 'form-class' >
                <h1 >MACRO-CONTENTS</h1>
                <p>your one stop web app for the nutrient content of food items</p>
                <p>all values are calculated per 100g</p>
            </div>
            
            <div class = 'form-class'><input type="text" autocomplete = 'off' class = 'search-box' placeholder = 'enter food item'></div>
            <!--<div id = 'submit-btn' class = 'form-class'><input type="submit" value = 'Click to get values'></div>--->
            
                <div class = 'form-class'>
                    <div><label>Calories</label></div>
                    <input id = 'calories' type="energy">
                </div>
                <div class = 'form-class'>
                    <div><label class = 'label'>Carbohydrates</label></div>
                    <input id = 'carbs' type="carbs" disabled >
                </div>
                <div class = 'form-class'>
                    <div> <label class = 'label' >Proteins</label></div>
                    <input id = 'proteins' type="protein" disabled>
                </div>
                <div class = 'form-class'>
                    <div><label class = 'label'>Fats</label></div>
                    <input id = 'fat' type="fats" disabled>
                </div> 
                

                
        </main>
    
    </div>
    <video class = 'video' autoplay loop muted>
        <source src = 'foodvideo.mp4' type = 'video/mp4'>
    </video>


    
</body>

<script src = 'main.js'></script>

<!--<script src = 'res.js'></script>-->
</html>
